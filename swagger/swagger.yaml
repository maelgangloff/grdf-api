openapi: 3.0.3
info:
  title: GRDF API
  description: Tentative de définition de l'API de GRDF
  version: 1.0.0
tags:
  - name: PCE
    description: Informations sur les compteurs
  - name: User
    description: Informations sur l'utilisateur
servers:
  - url: https://monespace.grdf.fr/api
paths:
  /e-conso/pce:
    get:
      tags: [ PCE ]
      summary: Liste des compteurs accessibles
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/pce'

  /e-conso/pce/details:
    get:
      tags: [ PCE ]
      summary: Informations très précises sur les compteurs et leur raccordement
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/pce'

  /e-conso/pce/{pceId}/adresse:
    parameters:
      - name: pceId
        in: path
        required: true
        schema:
          type: string
    get:
      tags: [ PCE ]
      summary: Localisation précise du compteur
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/adressePCE'

  /e-conso/pce/{pceId}/details:
    parameters:
      - name: pceId
        in: path
        required: true
        schema:
          type: string
    get:
      tags: [ PCE ]
      summary: Informations détaillées du compteur
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pce'

  /e-conso/pce/{pceId}/coefficient-profil-mensuel:
    parameters:
      - name: pceId
        in: path
        required: true
        schema:
          type: string
    get:
      tags: [ PCE ]
      summary: coefficient-profil-mensuel
      responses:
        200:
          description: successful operation

  /e-conso/pce/{pceId}/consommation-anuelle-reference:
    parameters:
      - name: pceId
        in: path
        required: true
        schema:
          type: string
    get:
      tags: [ PCE ]
      summary: consommation-anuelle-reference
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/consommationRef'

  /e-conso/pce/{pceId}/meteo:
    parameters:
      - name: pceId
        in: path
        required: true
        schema:
          type: string
      - name: dateFinPeriode
        in: query
        required: false
        schema:
          type: string
          format: date
      - name: nbJour
        in: query
        required: false
        schema:
          type: integer
    get:
      tags: [ PCE ]
      summary: Température moyenne
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/meteo'



  /e-conso/pce/consommation/informatives:
    parameters:
      - name: dateDebut
        in: query
        required: true
        schema:
          type: string
          format: date
      - name: dateFin
        in: query
        required: true
        schema:
          type: string
          format: date
      - name: pceList
        in: query
        required: true
        schema:
          type: array
          items:
            type: string

    get:
      tags: [ PCE ]
      summary: Relevés les plus précis à titre d'information
      responses:
        200:
          description: successful operation

  /e-conso/pce/consommation/publiees:
    parameters:
      - name: dateDebut
        in: query
        required: true
        schema:
          type: string
          format: date
      - name: dateFin
        in: query
        required: true
        schema:
          type: string
          format: date
      - name: pceList
        in: query
        required: true
        schema:
          type: array
          items:
            type: string
    get:
      tags: [ PCE ]
      summary: Relevés transmis au fournisseur d'énergie
      responses:
        200:
          description: successful operation

  /e-connexion/users/whoami:
    get:
      tags: [ User ]
      summary: Informations sur l'utilisateur connecté
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'

  /e-connexion/users/pce/historique-consultation:
    get:
      tags: [ User ]
      summary: Date de la dernière consultation
      responses:
        200:
          description: successful operation
    put:
      tags: [ User ]
      summary: Mise à jour de la date de dernière consultation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                isResponseAll:
                  type: boolean
                numPce:
                  type: string
      responses:
        200:
          description: successful operation

  /e-connexion/user-accreditations:
    get:
      summary: Liste des accréditations possédées
      tags: [ User ]
      responses:
        200:
          description: successful operation

  /e-connexion/user-accreditations/{pceId}:
    parameters:
      - name: pceId
        in: path
        required: true
        schema:
          type: string
    put:
      tags: [ User ]
      summary: Mise à jour de l'alias du PCE
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                alias:
                  type: string
                role:
                  type: string
      responses:
        200:
          description: successful operation

  /e-conso/pce/{pceId}:
    parameters:
      - name: pceId
        in: path
        required: true
        schema:
          type: string
    put:
      tags: [ PCE ]
      summary: Mise à jour de l'alias du PCE
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                alias:
                  type: string
                role:
                  type: string
      responses:
        200:
          description: successful operation

  /e-connexion/user-compensations:
    parameters:
      - name: pce
        in: query
        required: true
        schema:
          type: string
    get:
      summary: user-compensations
      tags: [ User ]
      responses:
        200:
          description: successful operation

  /e-conso/pce/{pceId}/seuils:
    parameters:
      - name: pceId
        in: path
        required: true
        schema:
          type: string
    get:
      tags: [ PCE ]
      parameters:
        - name: frequence
          required: true
          in: query
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/seuils'
        404:
          description: Not found
    post:
      tags: [ PCE ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/seuils'
      responses:
        201:
          description: seuil créé
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  idSouscriptionAssocier:
                    type: integer
    put:
      tags: [ PCE ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/seuils'
      responses:
        204:
          description: seuil modifié
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/seuils'

  /e-connexion/users/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: integer
    get:
      tags: [ User ]
      summary: Informations sur l'utilisateur
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
    put:
      tags: [ User ]
      summary: Mise à jour des données de l'utilisateur
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/userPut'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'


