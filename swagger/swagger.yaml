  schemas:
    meteo:
      type: object
      additionalProperties:
        type: string
      example:
        2021-12-14: 2.5865454434
        2021-12-15: 2.5865454434
        2021-12-16: 2.5865454434
        2021-12-17: 2.5865454434
        2021-12-18: 2.5865454434

    consommationRef:
      type: object
      properties:
        id:
          type: integer
        consommationType:
          type: string
        profile:
          type: string
        tranche:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            min:
              type: number
            max:
              type: number
            createdAt:
              type: string
            updatedAt:
              type: string
            __initializer__:
              type: object
              nullable: true
            __cloner__:
              type: object
              nullable: true
            __isInitialized__:
              type: boolean
        stationMeteo:
          type: object
          properties:
            code:
              type: string
            createdAt:
              type: string
            updatedAt:
              type: string
            __initializer__:
              type: object
              nullable: true
            __cloner__:
              type: object
              nullable: true
            __isInitialized__:
              type: boolean
        annee:
          type: integer
        mois1:
          type: string
        mois2:
          type: string
        mois3:
          type: string
        mois4:
          type: string
        mois5:
          type: string
        mois6:
          type: string
        mois7:
          type: string
        mois8:
          type: string
        mois9:
          type: string
        mois10:
          type: string
        mois11:
          type: string
        mois12:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string


    adressePCE:
      type: object
      properties:
        adresse:
          type: object
          properties:
            adressePostale:
              type: object
              properties:
                complementLocal:
                  type: object
                  properties:
                    batiment:
                      type: string
                numVoie:
                  type: string
                nomVoie:
                  type: string
                codePostal:
                  type: string
                localite:
                  type: object
                  properties:
                    codeINSEELocalite:
                      type: string
                    libelleLocalite:
                      type: string
    source:
      type: string
    pce:
      type: object
      properties:
        idObject:
          type: string
        typeObject:
          type: string
        role:
          type: string
        alias:
          type: string
        teleReleve:
          type: string
        pce:
          type: string
        dateActivation:
          type: string
        frequenceReleve:
          type: string
        mhs:
          type: string
        etat:
          type: string
        datePremiereAccreditation:
          type: string
        nomTitulaire:
          type: string
        donneesEnrichissement:
          type: array
          items:
            anyOf:
              - type: array
                items:
                  type: object
                  properties:
                    accessibilite:
                      type: string
                    Compteur:
                      type: object
                      properties:
                        matricule:
                          type: string
                        code:
                          type: string
                        nombreRoues:
                          type: number
                        debit:
                          type: string
                        situation:
                          type: string
                    pressionAlimentation:
                      type: string
                    natureDuGaz:
                      type: string
                    Branchement:
                      type: object
                      properties:
                        type:
                          type: string
                        etat:
                          type: string
                        robinetGaz:
                          type: string
                    dateDemarageContrat:
                      type: string
                    typeEmetteurGazpar:
                      type: object
                      properties:
                        code:
                          type: string
                        libelle:
                          type: string
                    tigeCuisine:
                      type: string
                    avertissementLibre:
                      type: string
                    source:
                      type: string
              - type: array
                items:
                  oneOf:
                    - type: object
                      properties:
                        identifiantPCE:
                          type: string
                        statutContrat:
                          type: string
                        numeroCompteContrat:
                          type: string
                        nomClient:
                          type: string
                        segmentClient:
                          type: string
                        releve:
                          type: object
                          properties:
                            frequence:
                              type: string
                            etatTeleReleve:
                              type: object
                              properties:
                                codeEtat:
                                  type: string
                                etat:
                                  type: string
                        tarifAcheminement:
                          type: string
                        regimeProprietes:
                          type: object
                          properties:
                            compteur:
                              type: string
                        fournisseur:
                          type: object
                          properties:
                            nom:
                              type: string
                            identifiantCAD:
                              type: string
                        CAR_Actuelle:
                          type: object
                          properties:
                            valeur:
                              type: number
                            type:
                              type: string
                        ProfilActuel:
                          type: object
                          properties:
                            valeur:
                              type: string
                            dateDebut:
                              type: string
                              format: date
                            dateFin:
                              type: string
                              format: date
                        CAR_Future:
                          type: object
                          properties:
                            valeur:
                              type: number
                            type:
                              type: string
                        ProfilFutur:
                          type: object
                          properties:
                            valeur:
                              type: string
                        PITD:
                          type: object
                          properties:
                            identifiant:
                              type: string
                            libelle:
                              type: string
                        CLD:
                          type: object
                          properties:
                            numeroSAP:
                              type: string
                        identifiantPDLA:
                          type: string
                        dateSituationContractuellePCE:
                          type: object
                          properties:
                            datePremiereMES:
                              type: string
                            dateDerniereMES:
                              type: string
                        partenaireDO:
                          type: object
                          properties:
                            nom:
                              type: string
                        partenairePayeur:
                          type: object
                          properties:
                            nom:
                              type: string
                        source:
                          type: string
                    - type: object
                      properties:
                        diagnosticQualite:
                          type: boolean
                        source:
                          type: string
          nullable: true
        mes:
          type: string
        adresse:
          type: object
          nullable: true
          properties:
            numVoie:
              type: string
            nomVoie:
              type: string
            codePostal:
              type: string
            localite:
              type: object
              nullable: true
            complement:
              type: string
            fullAddress:
              type: string
        donneeTechnique:
          type: object
          nullable: true
        contrat:
          nullable: true
          type: object
          properties:
            tarifAcheminement:
              type: string
            fournisseur:
              type: string
            car:
              type: number
            idPitd:
              type: string
            libellePitd:
              type: string
            profil:
              type: string
            dateDebutProfil:
              type: string
            dateFinProfil:
              type: string
            proprieteCompteur:
              type: string
            convertisseur:
              type: string
              nullable: true
            detendeur:
              type: string
              nullable: true
            enregistreur:
              type: string
              nullable: true
            missionInteretGeneral:
              type: string
              nullable: true
        codePostal:
          type: string
        dateDerniereVerification:
          type: string
    seuils:
      type: object
      properties:
        frequence:
          type: string
        id:
          type: integer
          nullable: true
        idSouscriptionAssocier:
          type: integer
          nullable: true
        notification:
          type: object
          properties:
            dateDebut:
              type: string
              format: date
            dateFin:
              type: string
              format: date
            mail:
              type: boolean
            modeNotifReceived:
              type: string
              nullable: true
            notifierApresSeuil:
              type: boolean
            notifierAvantSeuil:
              type: boolean
            sms:
              type: boolean
        pce:
          type: string
          nullable: true
        pourcentage:
          type: number
        seuils:
          type: array
          items:
            type: object
            properties:
              annee:
                type: integer
              mois:
                type: integer
              valeur:
                type: number
    user:
      type: object
      properties:
        id:
          type: integer
        type:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        sofit_id:
          type: string
        profile:
          type: string
        espace:
          type: object
          properties:
            id:
              type: integer
            mobile_phone:
              type: string
            validated_mobile_phone:
              type: string
              nullable: true
            mobile_phone_expiration_date:
              type: string
              nullable: true
            home_phone:
              type: string
            notification_info_coupure_sms:
              type: boolean
            notification_info_coupure_email:
              type: boolean
            adresse:
              type: object
              properties:
                id:
                  type: integer
                nom_voie:
                  type: string
                  nullable: true
                complement:
                  type: string
                  nullable: true
                code_postal:
                  type: string
                  nullable: true
                ville:
                  type: string
                  nullable: true
            rev:
              type: string
              nullable: true
            status:
              type: string
              nullable: true
            accept_be_contacted:
              type: string
            accept_collect_info:
              type: string
            accept_be_contacted_updated_at:
              type: string
            accept_collect_info_updated_at:
              type: string
            last_login:
              type: string
            created_at:
              type: string
            updated_at:
              type: string
    userPut:
      type: object
      properties:
        id:
          type: integer
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        rev:
          type: string
        sofit_id:
          type: string
        type:
          type: string
        espace:
          type: object
          properties:
            id:
              type: integer
            discr:
              type: string
            mobile_phone:
              type: string
            home_phone:
              type: string
            adresse:
              type: object
              properties:
                id:
                  type: integer
                nom_voie:
                  type: string
                code_postal:
                  type: string
                ville:
                  type: string

  securitySchemes:
